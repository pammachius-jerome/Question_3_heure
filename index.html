<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_pampam.ico">
    <meta name="author" content="Pammachius Jérôme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="script/main.js" defer></script>
    <link rel="stylesheet" href="style/main.css">
    <title>Prochaine seconde</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div class="mb-3">
                    <label for="heure" class="form-label">Entrez une heure</label>
                    <input type="number" class="form-control" id="heure" aria-describedby="heure">
                </div>
                <div class="mb-3">
                    <label for="minute" class="form-label">Entrez les minutes</label>
                    <input type="number" class="form-control" id="minute" aria-describedby="minute">
                </div>
                <div class="mb-3">
                    <label for="seconde" class="form-label">Entrez les secondes</label>
                    <input type="number" class="form-control" id="seconde" aria-describedby="seconde">
                </div>
                <div class="mb-3">
                    <p>Dans une seconde, il sera...</p>
                </div>
                <button type="submit" id="bouton" class="btn btn-primary mt-5">Afficher</button>
            </div>
            <div class="row">
                <div class="col-sm-3 mx-auto mt-5 text-center">
                    <div id="reponse">

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
